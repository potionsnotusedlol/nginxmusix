<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <title>Old ass archives</title>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <button type="button">
                <img src="icons/shuffle.png" alt="toggle shuffle">
            </button>
            <button type="button">
                <img src="icons/previous.png" alt="play previous">
            </button>
            <button type="button">
                <img src="icons/play-button-arrowhead.png" alt="play button">
            </button>
            <button type="button">
                <img src="icons/next.png" alt="play next">
            </button>
            <button type="button">
                <img src="icons/repeat.png" alt="repeat">
            </button>
        </div>
    </div>
</body>
</html>
